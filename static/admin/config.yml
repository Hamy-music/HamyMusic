        label: 'Gigs'
        name: 'gigs'
        fields:
          - { label: 'Gig Image', name: 'gig_image', widget: 'image' }
          - { label: 'Gig Description', name: 'gig_description', widget: 'markdown' }

  - name: 'en-diskografia'
