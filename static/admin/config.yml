backend:
  name: git-gateway
  branch: main 
  identity_url: https://hamymusic.netlify.app/.netlify/identity 

media_folder: "static/kuvat"
public_folder: "/kuvat"

collections:
  - name: 'fi-about'
    label: 'about (FI)'
    files:
      - file: 'content/fi/about.md'
        label: 'About'
        name: 'about'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Intro Video URL', name: 'introvideo_src', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'fi-gigs'
    label: 'Performances (FI)'
    files:
      - file: 'content/fi/gigs.md'
        label: 'Gigs'
        name: 'gigs'
        fields:
          - { label: 'Gig Image', name: 'gig_image', widget: 'image' }
          - { label: 'Gig Description', name: 'gig_description', widget: 'markdown' }

  - name: 'fi-diskografia'
    label: 'Diskografia (FI)'
    files:
      - file: 'content/fi/diskografia.md'
        label: 'Diskografia'
        name: 'diskografia'
        fields:
          - { label: 'Album Image', name: 'album_image', widget: 'image' }
          - { label: 'Album Title', name: 'album_title', widget: 'string' }
          - { label: 'Album Type', name: 'album_type', widget: 'select', options: ['single', 'albumi'] }
          - { label: 'Release Year', name: 'release_year', widget: 'string' }

  - name: 'fi-musicvideos'
    label: 'Music Videos (FI)'
    files:
      - file: 'content/fi/musicvideos.md'
        label: 'Music Videos'
        name: 'musicvideos'
        fields:
          - { label: 'Video ID', name: 'video_id', widget: 'string' }
          - { label: 'Upload Date', name: 'upload_date', widget: 'datetime' }

  - name: 'fi-media'
    label: 'Media (FI)'
    files:
      - file: 'content/fi/media.md'
        label: 'Media'
        name: 'media'
        fields:
          - { label: 'Media Image', name: 'media_image', widget: 'image' }
          - { label: 'Caption', name: 'caption', widget: 'string' }

  - name: 'fi-contact'
    label: 'Contact (FI)'
    files:
      - file: 'content/fi/contact.md'
        label: 'Contact'
        name: 'contact'
        fields:
          - { label: 'Contact Information', name: 'contact_info', widget: 'markdown' }

  - name: 'en-about'
    label: 'about (EN)'
    files:
      - file: 'content/en/about.md'
        label: 'About'
        name: 'about'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Intro Video URL', name: 'introvideo_src', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'en-gigs'
