<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header>

            </ul>
        </div>

    <main>

        <section id="intro">
            {{ .Content }}
        </section>

        <section id="about">
            {{ with .Site.GetPage "about" }}
            <h2>{{ .Title }}</h2>
            {{ .Content }}
            {{ end }}
        </section>

        <section id="musicvideos">
            {{ with .Site.GetPage "/musicvideos.md" }}
                {{ .Content }}
            {{ end }}
        </section>

        <section id="contact">
            {{ with .Site.GetPage "contact" }}
            <h2>{{ .Title }}</h2>
            {{ .Content }}
            {{ end }}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 {{ .Site.Title }}</p>
    </footer>
</body>

</html>
