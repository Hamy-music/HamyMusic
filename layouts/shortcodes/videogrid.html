<div class="video-gallery">
    {{ range .Page.Params.videos }}
        <div class="video-item">
            <a href="https://www.youtube.com/watch?v={{ . }}" target="_blank">
                <img src="https://img.youtube.com/vi/{{ . }}/0.jpg" alt="Video Thumbnail">
            </a>
        </div>
    {{ end }}
</div>
