{{ $id := .Get "id" | default "default-id" }}

<button class="read-more-btn" onclick="document.getElementById('{{ $id }}').style.display='block'; this.style.display='none';">
  {{ if eq .Site.Language.Lang "fi" }}Lue lisää{{ else }}Read more{{ end }}
</button>

<div id="{{ $id }}" style="display:none;">
  {{ .Inner }}
</div>
