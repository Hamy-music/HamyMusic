<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

    <link rel="icon" href="/kuvat/favicon.png" type="image/png">

    <meta property="og:description" content="{{ .Site.Params.description }}">

</head>

<body>

    <header>
        <div id="nav">
            <ul id="nav-list">
                <li><a href="https://open.spotify.com/artist/2t5pBK7XsEqYnTVHv3kMes?si=wX8svzSeRJmHc0Sd_nVS8A"

                </li>

                <img src="kuvat/finland (2).png" style="width: 20px; height: auto; margin-right: 5px;" alt="Suomi">
            </a>
            <a href="/en" class="language-button">
                <img src="kuvat/united-kingdom.png" style="width: 20px; height: auto; margin-right: 5px;" alt="English">
            </a>
        </div>

    </header>

    <main>

    <footer>
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>

</html>
